name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Install expo-updates
        run: npm install expo-updates

      - name: Deploy to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: expo publish --non-interactive

  notify:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Send WhatsApp notification
        env:
          WHATSAPP_API_URL: ${{ secrets.WHATSAPP_API_URL }}
          WHATSAPP_INSTANCE_ID: ${{ secrets.WHATSAPP_INSTANCE_ID }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
        run: |
          curl -X POST "${{ secrets.WHATSAPP_API_URL }}messages/chat" \
          -H "Content-Type: application/json" \
          -d '{
                "token": "'"${{ secrets.WHATSAPP_TOKEN }}"'",
                "to": "whatsapp:+1234567890",
                "body": "El despliegue en Expo ha sido exitoso y está disponible para revisión."
              }'
